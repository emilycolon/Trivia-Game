<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia!</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Jumbotron to pick TV Show -->
  <div class="jumbotron">
    <h1>Let's Play Trivia!</h1>
    <p>
      <a class="btn btn-primary btn-lg supernatural" href="#" role="button">Supernatural</a>
      <a class="btn btn-primary btn-lg game-of-thrones" href="#" role="button">Game of Thrones</a>
      <a class="btn btn-primary btn-lg doctor-who" href="#" role="button">Doctor Who</a>
    </p>
  </div>

  <div class="panel panel-default trivia hidden">
    <div class="panel-heading question">Panel heading</div>
    <!-- List group -->
    <form>
      <fieldset>
        <ul class="list-group answers">
          <li class="list-group-item answer">
            <input type="radio" name="answer-field" id="answer1" value="1">
            <label for="answer1" class="answer-field1">Cras justo odio</label>
          </li>
          <li class="list-group-item answer">
            <input type="radio" name="answer-field" id="answer2" value="2">
            <label for="answer2" class="answer-field2">Cras justo odio</label>
          </li>
          <li class="list-group-item answer">
            <input type="radio" name="answer-field" id="answer3" value="3">
            <label for="answer3" class="answer-field3">Cras justo odio</label>
          </li>
          <li class="list-group-item answer">
            <input type="radio" name="answer-field" id="answer4" value="4">
            <label for="answer4" class="answer-field4">Cras justo odio</label>
          </li>
        </ul>
        <input class="btn btn-primary submit" type="submit" value="SUBMIT">
      </fieldset>
    </form>
  </div>

  <div class="show-score hidden">
    <h2>You got X out of 10 correct!</h2>
  </div>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!-- Include custom Scripts -->
  <script src="script.js"></script>
  <!-- required by scripts.js -->
  <script src="supernatural.js"></script>
  <script src="got.js"></script>
  <script src="drwho.js"></script>
</body>

</html>
